    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Add your custom CSS styles here */
    body {
      padding-top: 106px; /* Adjust this value to align content below the fixed navbar */
      background-color: #f8f9fa; /* Set a background color for the body */
    }

    /* First Navbar */
    .navbar-svecw {
      background-color: #6c757d; /* Gray background color for the first navbar */
    }

    .navbar-svecw .navbar-brand {
      font-weight: bold;
      color: #ffffff; /* White text color */
    }

    .navbar-svecw .navbar-text {
      color: #ffffff; /* White text color for the caption */
    }

    /* Second Navbar */
    .navbar-secondary {
      background-color: #001f3f; /* Dark blue background color for the second navbar */
    }

    .navbar-secondary .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem; /* Increased font size for the navbar brand */
      color: #ffffff; /* White text color */
    }

    .navbar-secondary .navbar-toggler {
      border-color: #ffffff; /* Set the navbar toggle button color */
    }

    .navbar-secondary .navbar-toggler-icon {
      background-color: #ffffff; /* Set the color of the navbar toggle icon */
    }

    .navbar-secondary .navbar-nav .nav-link {
      color: #ffffff !important; /* White text color for navbar links */
      font-size: 1.2rem; /* Increased font size for navbar links */
    }

    .navbar-secondary .navbar-nav .dropdown-menu {
      padding: 10px;
    }

    .navbar-secondary .navbar-nav .dropdown-item {
      font-size: 1.2rem;
    }
  </style>
  <title>Dual Navbars Example</title>
</head>
<body>

  <!-- First Navbar (SVECW Logo) -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-svecw">
    <a class="navbar-brand" href="#">SVECW Logo</a>
    <span class="navbar-text ml-auto">IT</span>
  </nav>

  <!-- Second Navbar (Main Navbar) -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-secondary">
    <a class="navbar-brand" href="#">Your Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- Add more navbar items as needed -->
      </ul>
    </div>
  </nav>

  <!-- Page content goes here -->
  <div class="container text-center mt-5">
    <h1>Your Content Goes Here</h1>
    <p>Feel free to add your page content here.</p>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>

</body>
</html>
